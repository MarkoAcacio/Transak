            <div id="left">

                            <div>

                        <div class="links">

                    <div class="or">

                    </div>
                    <a href="a" class="secondary-btn"> Create an Account </a>
                    </div>

                        <div>
                        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                        </div>
                    </footer>
                </div>
            </div>
            <div id="right">
                <div class="showcase">

                        <h1 class="showcase-text"> You are what you <strong>Eat</strong></h1>

                    </div>
                </div>
